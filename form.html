<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Table</title>
</head>
<body>
    <h1>Student Information</h1>
    
    <!-- Define the table structure -->
    <table border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>John</td>
                <td>Doe</td>
                <td>18</td>
                <td>A</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane</td>
                <td>Smith</td>
                <td>19</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Mike</td>
                <td>Johnson</td>
                <td>20</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
