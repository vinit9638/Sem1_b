<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "demo">
        <h2>Lets AJAX change the text</h2>
    </div>
    <button type="button" onclick="change_data()">Change Data</button>
</body>
<script>
    function change_data(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(this.status == 200){
                document.getElementById("demo").innerHTML = this.responseText;
            }
        };
        xhr.open("GET","info.txt",true);
        xhr.send();
    }

// open(method, url, asyn) >> to open the connection with url 
// send() >> this method is use to send request to the server
</script>
</html>
